<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css" integrity="sha256-Q0zCrUs2IfXWYx0uMKJfG93CvF6oVII21waYsAV4/8Q=" crossorigin="anonymous" />
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="ga.js"></script>

    <title>Extrator</title>
</head>
<body>
    <div id="content">
        <h1>Extractor</h1>

        <div class="pure-form pure-form-stacked">
            <fieldset>
                <label>Extraction target</label>
                <textarea id="area" rows="10"></textarea>

                <label>RegExp</label>
                <input type="text" id="regexp" placeholder="(\d)-([a-z])"/>

                <label>Extraction format</label>
                <input type="text" id="ext" placeholder="m[0]: m[1], m[2]"/>

                <div id="button-wrapper">
                    <button type="button" class="pure-button pure-button-primary">extract</button>
                </div>

                <div id="space"></div>

                <label>Extraction result</label>
                <textarea id="result" rows="10"></textarea>
            </fieldset>
        </div>
    </div>
</body>
</html>
